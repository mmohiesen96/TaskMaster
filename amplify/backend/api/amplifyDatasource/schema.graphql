type TaskItem @model
@key(name: "tasks", fields: ["teamId"])
{
  id: ID!
  teamId:ID!
  title: String!
  description: String
  status: String
  team: Team! @connection(fields: ["teamId"])
}

type Team @model {
  id: ID!
  teamName: String!
  tasks: [TaskItem] @connection(keyName: "tasks", fields: ["id"])
}



